<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "three/addons/": "https://unpkg.com/three/examples/jsm/",
        "three/examples/fonts/": "https://unpkg.com/three/examples/fonts/"
      }
    }
  </script>


  <script type="module">
    import * as THREE from "three";

    import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js";
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
    import { FontLoader } from 'three/addons/loaders/FontLoader.js';

    window.Stimulus = Application.start()

    Stimulus.register("hello", class extends Controller {
      scence;
      camera;
      renderer;
      width;
      height;
      firstText;
      secondText;
      cube;
      plane;
      zeppelin;
      loader = new THREE.TextureLoader();
      aubergine_zeppelin_png_url = "https://vegan.ch/wp-content/uploads/VGS_veganuary_ballon_neg.png";

      static targets = [ "name", "output", "sceneDiv" ]

      greet() {
        this.outputTarget.textContent =
          `Hello, ${this.nameTarget.value}!`
      }

      connect() {

        var self = this;

        this.loader.crossOrigin = '';
        this.loader.setCrossOrigin('anonymous');

        this.height = 700;
        this.width = this.sceneDivTarget.offsetWidth;
        this.createScene();
        this.createAubergineZeppelinPng();
        //this.createText();
        this.CreateFirstText()
        .then(() => self.MoveFirstText());

        setTimeout(() => {
          this.CreateSecondText()
          .then(() => self.MoveSecondText());
        }, "1000");
        //this.createPlaneWithImage();
      }

      CreateFirstText(){
        var self = this;
        return new Promise(function(final_resolve, final_reject){
          self.createTextObject("Bist du bereit?")
          .then((textObject)=>{
            self.firstText = textObject;
            self.firstText.position.y = 1;
            self.firstText.position.x = 2;
            final_resolve(textObject);
          })

        }) // end promise
      }

      CreateSecondText(){
        var self = this;
        return new Promise(function(final_resolve, final_reject){
          self.createTextObject("Fur den Veganuary?")
          .then((textObject)=>{
            self.secondText = textObject;
            self.secondText.position.x = 2;
            self.secondText.position.z = 2;
            self.secondText.position.y = -0.5;


            final_resolve(textObject);
          })

        }) // end promise
      }

      MoveFirstText(){
        var self = this;
        const intervalID = setInterval(myCallback, 50, "Parameter 1", "Parameter 2");
        console.log(self.firstText.position);
          function myCallback(a, b) {
            // Your code here
            // Parameters are purely optional.
            self.firstText.position.x -= 0.04;
          }
      }

      MoveSecondText(){
        var self = this;
        const intervalID = setInterval(myCallback, 50, "Parameter 1", "Parameter 2");
          function myCallback(a, b) {
            // Your code here
            // Parameters are purely optional.
            self.secondText.position.x -= 0.04;
          }
      }

      animate(){
        var self = this;

        function animateGo(){
          requestAnimationFrame( animateGo );
          self.renderer.render( self.scene, self.camera );
        }

        animateGo();

      }

      addCube(){
        const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        var new_cube = new THREE.Mesh( geometry, material );

        this.cube = new_cube;

        this.scene.add( new_cube );
        new_cube.position.x = 2;
        this.moveCube();
      }

      moveCube(){
        var self = this;
        const intervalID = setInterval(myCallback, 50, "Parameter 1", "Parameter 2");

          function myCallback(a, b) {
            // Your code here
            // Parameters are purely optional.
            self.cube.position.x += 0.01;
          }
      }

      createScene(){
        var self = this;
        this.scene = new THREE.Scene();
  			this.camera = new THREE.PerspectiveCamera( 25, self.width / self.height, 0.1, 1000 );

  			this.renderer = new THREE.WebGLRenderer();
  			this.renderer.setSize( self.width, self.height );
        this.renderer.setClearColor("#63C3D1");
  			this.sceneDivTarget.appendChild( this.renderer.domElement );

  			this.camera.position.z = 15;

        var light = new THREE.AmbientLight( 0x404040, 2 ); // soft white light
        light.position.z = 5;
        this.scene.add( light );
;
        this.animate();
      }

      createTextObject(text){
        var self = this;

        return new Promise(function(final_resolve, final_reject){
          const fontLoader = new FontLoader();

          fontLoader.load( "https://unpkg.com/three@0.150.1/examples/fonts/helvetiker_regular.typeface.json", function ( font ) {

            var textGeometry = new TextGeometry( text, {
              font: font,
              size: 0.8,
              height: 0.1,
              curveSegments: 1,

              bevelThickness: 0.01,
              bevelSize: 0.01,
              bevelEnabled: true
            } );
            var materials = [
              new THREE.MeshBasicMaterial( { color: 0xFFFFFF} ), // front
              new THREE.MeshBasicMaterial( { color: 0xFFFFFF} ) // side
              ];
            var text_mesh = new THREE.Mesh( textGeometry, materials );
            text_mesh.position.x = 0;
            text_mesh.position.y = 0;
            text_mesh.position.z = 0;
            self.scene.add(text_mesh);
            final_resolve(text_mesh);
          } );

        }) // end promise

      }

      createText(){
        var self = this;
        const fontLoader = new FontLoader();

        fontLoader.load( "https://unpkg.com/three@0.150.1/examples/fonts/helvetiker_regular.typeface.json", function ( font ) {

        	var textGeometry = new TextGeometry( 'Bist du bereit?', {
        		font: font,
            size: 0.8,
            height: 0.1,
            curveSegments: 1,

            bevelThickness: 0.01,
            bevelSize: 0.01,
            bevelEnabled: true
        	} );
          var materials = [
            new THREE.MeshBasicMaterial( { color: 0xFFA07A } ), // front
            new THREE.MeshBasicMaterial( { color: 0xFFA07A } ) // side
            ];
          var text_mesh = new THREE.Mesh( textGeometry, materials );
          text_mesh.position.x = 0;
          text_mesh.position.y = 0;
          text_mesh.position.z = 0;
          self.scene.add(text_mesh);
          console.log(text_mesh);
        } );
      }

      createAubergineZeppelinPng(){
        var geometry = new THREE.PlaneGeometry( 1.5, 1 );

        var texture = this.loader.load(this.aubergine_zeppelin_png_url);
        var material = new THREE.MeshBasicMaterial( {map: texture, side: THREE.DoubleSide, transparent: true} );
        //const material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
        this.zeppelin = new THREE.Mesh( geometry, material );

        this.zeppelin.position.x = -1;
        this.scene.add( this.zeppelin );
        this.animateZeppelin();
      }

      animateZeppelin(){
        var self = this;
        const intervalID = setInterval(myCallback, 1, "Parameter 1", "Parameter 2");

          function myCallback(a, b) {
            // Your code here
            // Parameters are purely optional.

            self.zeppelin.position.x += 0.0005;
            self.zeppelin.position.z += 0.005;
            self.zeppelin.rotation.y -= 0.0005;
          }
      }

      backAndForth(currentValue, minValue, maxValue){
        console.log(currentValue);
        if(currentValue < minValue){
          return true;
        } else if (currentValue > maxValue){
          return true;
        }
        return false;
      }

      createPlaneWithImage(){
        var geometry = new THREE.PlaneGeometry( 2, 1 );

        var texture = this.loader.load('http://vegan.ch/wp-content/uploads/button_veganuary_unternehmen.png');
        var material = new THREE.MeshBasicMaterial( {map: texture, side: THREE.DoubleSide, transparent: true} );
        //const material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
        this.plane = new THREE.Mesh( geometry, material );
        this.scene.add( this.plane );
        this.rotatePlane();

      }

      rotatePlane(){
        var self = this;
        const intervalID = setInterval(myCallback, 1, "Parameter 1", "Parameter 2");

          function myCallback(a, b) {
            self.plane.rotation.y += 0.001;

          }
      }

    })
  </script>


  <div data-controller="hello">
    <input data-hello-target="name" type="text">

    <button data-action="click->hello#greet">
      Greet
    </button>

    <span data-hello-target="output">
    </span>

    <div data-hello-target="sceneDiv" style="height: 700px;">
    </div>
  </div>


</body>
</html>
